<!DOCTYPE html>
<html>
<head>
  <title>Test Task Update</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #7effa7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Portals Task Test</h1>
  <button onclick="sendTask()">Activate 'gate up'</button>
  <div id="status"></div>

  <script>
    function sendTask() {
      const msg = {
        source: "portals-iframe",
        taskUpdate: {
          taskId: "gate up", // Double check this task ID in Portals
          state: "active"
        }
      };
      parent.postMessage(msg, "*");
      document.getElementById("status").textContent = "Message sent to Portals.";
    }
  </script>
</body>
</html>
