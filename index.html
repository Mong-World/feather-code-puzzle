<!DOCTYPE html>
<html>
<head>
  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>
  <script>
    function completeGateupTask() {
      const message = {
        TaskName: "gateup",
        TaskTargetState: "SetAnyToCompleted"  // or "SetNotActiveToCompleted" depending on your workflow
      };
      PortalsSdk.sendMessageToUnity(JSON.stringify(message));
      // Optionally close the iframe after sending the message
      // PortalsSdk.closeIframe();
    }
  </script>
</head>
<body>
  <h1>Test Task Completion</h1>
  <button onclick="completeGateupTask()">Complete Gateup Task</button>
</body>
</html>
